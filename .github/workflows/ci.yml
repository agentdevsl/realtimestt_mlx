name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code formatting (black)
        run: black --check --diff RealtimeSTT/ examples/ tests/ || true

      - name: Check import sorting (isort)
        run: isort --check-only --diff RealtimeSTT/ examples/ tests/ || true

      - name: Lint with flake8
        run: |
          # Stop build if there are Python syntax errors or undefined names
          flake8 RealtimeSTT/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 RealtimeSTT/ --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  test-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev python3-pyaudio

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Test basic imports
        run: |
          python -c "from RealtimeSTT import AudioToTextRecorder; print('✓ RealtimeSTT imported successfully')"
          python -c "from RealtimeSTT.audio_recorder import AudioToTextRecorder; print('✓ AudioToTextRecorder imported')"

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: brew install portaudio

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Test imports on macOS
        run: |
          python -c "from RealtimeSTT import AudioToTextRecorder; print('✓ RealtimeSTT imported successfully')"
          python -c "import platform; print(f'Platform: {platform.system()} {platform.machine()}')"

      - name: Check MLX availability
        run: |
          python -c "
          try:
              import mlx
              print('✓ MLX available')
          except ImportError:
              print('⚠ MLX not available (expected on Intel Mac runners)')
          "
